{% extends "layout.html" %}
{% block body %}
<h2>Listings</h2>
	{% for listing in listings %}
		{% if listing.images %}
			<img src="/uploads/{{listing.images[0].filename}}" height="100" width="100">
		{% endif %}
	 	<p><a href="/listings/{{listing.id}}">{{listing.title}}: {{listing.body}}</a></p>
	 	<p>Reply to: {{listing.email}}</p>
	{% endfor %}
{% endblock %}
