{% extends "layout.html" %}
{% block body %}
<h1>Listings</h1>
	{% for listing in listings %}
		{% if listing.images %}
			<img src="/uploads/{{listing.images[0].filename}}" height="100" width="100">
		{% endif %}
	 	<p><a href="/listings/{{listing.id}}">{{listing.title}}: {{listing.body}}</a></p>
	{% endfor %}
{% endblock %}
