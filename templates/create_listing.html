{% extends "layout.html" %}
{% block body %}

<h2>Create Listing</h2>
	<form action="/create_listing" method="POST" enctype="multipart/form-data" id="create">
		Email: <input name="email" type="email" />
		<p>Choose a category: <select name="cat_id">
								{% for cat in categories %}
									<option value="{{ category.id }}">
								{% endfor %}
								</select></p>
		<textarea name="title" placeholder="please enter a title">
		</textarea>
		<textarea name="price" placeholder="price:">
		</textarea>
		<textarea name="body" placeholder="listing content...">
		</textarea>
		<div id="upload-photo">
			<input name="file" type="file" multiple />
		</div>
		<p><button type="submit">Create Listing</button></p>
	</form>
{% endblock %}
